<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de Pr√°ctica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .window {
            width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .form-group input[type="checkbox"] + label {
        margin-left: 8px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px 10px 10px 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus {
            border-bottom: 2px solid #007BFF;
        }

        .form-group input[type="text"]:focus + label,
        .form-group input[type="text"]:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #007BFF;
        }

        .image-upload {
            width: 100%;
            height: 50px;
            border: 2px dashed #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .image-upload:hover {
            border-color: #007BFF;
        }

        .image-upload svg {
            width: 24px;
            height: 24px;
            fill: #aaa;
        }

        .image-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .image-upload span {
            font-size: 14px;
            color: #555;
            margin-left: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .buttons .btn-secondary {
            background-color: #d81818;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="window">
        <form>
            <div class="form-group">
                <input type="text" id="field1" name="field1" placeholder=" " required>
                <label for="field1">Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="field2" name="field2" placeholder=" " required>
                <label for="field2">E-mail</label>
            </div>
            <div class="form-group">
                <input type="text" id="field3" name="field3" placeholder=" " required>
                <label for="field3">Item</label>
            </div>
            <br>
            <div class="form-group image-upload">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/>
                </svg>
                <span>Arrastra y suelta una imagen</span>
                <input type="file" id="imageField" name="imageField" accept="image/*">
            </div>
            <div class="form-group">
                <input type="checkbox" id="agreeCheckbox" name="checkbox">
                <label for="agreeCheckbox">Do you Agree?</label>
            </div>
            <div class="buttons">
                <button type="submit" class="btn-primary">Enviar</button>
                <button type="reset" class="btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
    <script>
        const imageField = document.getElementById('imageField');
        const span = document.querySelector('.image-upload span');

        imageField.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                span.textContent = event.target.files[0].name;
            }
        });
    </script>
</body>
</html>
