<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 02</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      margin: 20px;
    }

    /* Parte A */
    .form-window {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .icons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .icons svg {
      width: 24px;
      height: 24px;
      fill: white;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      background: #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Parte B */
    .color-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    .color-display {
      height: 200px;
      background: rgb(80, 165, 92);
      transition: background 0.2s;
    }

    .sliders {
      padding: 20px;
    }

    .slider-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    input[type="range"] {
      flex: 1;
    }

    input[type="number"] {
      width: 60px;
      background: #111;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Parte A -->
  <div class="form-window">
    <div class="icons">
      <!-- Puedes cambiar los SVG por los que prefieras -->
      <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/></svg>
      <svg viewBox="0 0 24 24"><path d="M12 2C8.1 2 5 5.1 5 9c0 3.6 3.6 8.1 6.4 11.1.4.4 1.2.4 1.6 0C15.4 17.1 19 12.6 19 9c0-3.9-3.1-7-7-7z"/></svg>
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM6 20v-2c0-2.21 3.58-4 6-4s6 1.79 6 4v2H6z"/></svg>
      <svg viewBox="0 0 24 24"><path d="M3 3h18v2H3V3zm2 4h14v2H5V7zm2 4h10v2H7v-2zm2 4h6v2H9v-2zm2 4h2v2h-2v-2z"/></svg>
    </div>

    <form>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Correo</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Mensaje</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label><input type="checkbox" /> Acepto los t√©rminos</label>
      </div>
      <div class="buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Parte B -->
  <div class="color-card">
    <div class="color-display" id="colorBox"></div>
    <div class="sliders">
      <div class="slider-group">
        <label for="r">R</label>
        <input type="range" id="r" min="0" max="255" value="80" />
        <input type="number" id="r_val" min="0" max="255" value="80" />
      </div>
      <div class="slider-group">
        <label for="g">G</label>
        <input type="range" id="g" min="0" max="255" value="165" />
        <input type="number" id="g_val" min="0" max="255" value="165" />
      </div>
      <div class="slider-group">
        <label for="b">B</label>
        <input type="range" id="b" min="0" max="255" value="92" />
        <input type="number" id="b_val" min="0" max="255" value="92" />
      </div>
    </div>
  </div>

  <script>
    const rSlider = document.getElementById('r');
    const gSlider = document.getElementById('g');
    const bSlider = document.getElementById('b');

    const rVal = document.getElementById('r_val');
    const gVal = document.getElementById('g_val');
    const bVal = document.getElementById('b_val');

    const colorBox = document.getElementById('colorBox');

    function updateColor() {
      const r = parseInt(rSlider.value);
      const g = parseInt(gSlider.value);
      const b = parseInt(bSlider.value);
      colorBox.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      rVal.value = r;
      gVal.value = g;
      bVal.value = b;
    }

    function updateFromInput() {
      rSlider.value = rVal.value;
      gSlider.value = gVal.value;
      bSlider.value = bVal.value;
      updateColor();
    }

    rSlider.addEventListener('input', updateColor);
    gSlider.addEventListener('input', updateColor);
    bSlider.addEventListener('input', updateColor);

    rVal.addEventListener('input', updateFromInput);
    gVal.addEventListener('input', updateFromInput);
    bVal.addEventListener('input', updateFromInput);

    updateColor();
  </script>
</body>
</html>
