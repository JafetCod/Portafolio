<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg); /* Solo gira en el eje Y hacia la derecha */
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .card-front {
            background-color: #007bff;
        }

        .card-back {
            background-color: #6c757d;
            transform: rotateY(180deg); /* La cara trasera est√° girada en el eje Y */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .icon {
            margin-top: 10px;
        }

        .icon svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <a href="page1.html">Page 1</a>
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M10 17l5-5-5-5v10z"/>
                        </svg>
                    </div>
                </div>
                <div class="card-back">
                    <a href="page1.html">Page 1</a>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <a href="page2.html">Page 2</a>
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M10 17l5-5-5-5v10z"/>
                        </svg>
                    </div>
                </div>
                <div class="card-back">
                    <a href="page2.html">Page 2</a>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <a href="page3.html">Page 3</a>
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M10 17l5-5-5-5v10z"/>
                        </svg>
                    </div>
                </div>
                <div class="card-back">
                    <a href="page3.html">Page 3</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
